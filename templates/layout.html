<!DOCTYPE html>
<title>AutoNetti - {% block title%}{% endblock %}</title>
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul class=flashes>
    {% for message in messages %}
    {{ message }}
    {% endfor %}
</ul>
{% endif %}
{% endwith %}

    <a href="/">Etusivu</a>
    <hr>
    {% block content %}{% endblock %}
