<!DOCTYPE html>
<title>AutoNetti - {% block title%}{% endblock %}</title>
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul class=flashes>
    {% for message in messages %}
    <h3>{{ message }}</h3>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}
<div>
    <h1 id="header">AutoNetti</h1>
    <a href="/">Etusivu</a>
    <hr>
    {% block content %}{% endblock %}
    <hr>
</div>
