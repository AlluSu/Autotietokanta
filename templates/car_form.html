<form action="/send" method="POST">
<p>
    Syötä auton tiedot:
</p>
Merkki:
<input type="text" name="brand" required>
<br>
Malli:
<input type="text" name="model" required>
<br>
Korimalli:
<input type="radio" id="sedan" name="chassis" value="Porrasperä" checked>
<label for="sedan">Porrasperä</label>
<input type="radio" id="estate" name="chassis" value="Farmari">
<label for="estate">Farmari</label>
<input type="radio" id="coupe" name="chassis" value="Coupe">
<label for="coupe">Coupe</label>
<input type="radio" id="convertible" name="chassis" value="Avoauto">
<label for="convertible">Avoauto</label>
<input type="radio" id="hatchback" name="chassis" value="Viistoperä">
<label for="hatchback">Viistoperä</label>
<input type="radio" id="suv" name="chassis" value="Maasturi">
<label for="suv">Maasturi</label>
<input type="radio" id="van" name="chassis" value="Pakettiauto">
<label for="van">Pakettiauto</label>
<input type="radio" id="pickup" name="chassis" value="Lava-auto">
<label for="pickup">Lava-auto</label>
<br>
Käyttövoima:
<input type="radio" id="gasoline" name="fuel" value="Bensiini" checked>
<label for="gasoline">Bensiini</label>
<input type="radio" id="diesel" name="fuel" value="Diesel">
<label for="diesel">Diesel</label>
<input type="radio" id="re85" name="fuel" value="Re85">
<label for="gasoline">RE85</label>
<input type="radio" id="electricity" name="fuel" value="Sähkö">
<label for="electricity">Sähkö</label>
<br>
Vetotapa:
<input type="radio" id="rear" name="drive" value="Takaveto" checked>
<label for="rear-wheel-drive">Takaveto</label>
<input type="radio" id="front" name="drive" value="Etuveto">
<label for="front-wheel-drive">Etuveto</label>
<input type="radio" id="four" name="drive" value="Neliveto">
<label for="four-wheel-drive">Neliveto</label>
<br>
Vaihteisto:
<input type="radio" id="manual" name="transmission" value="Manuaali" checked>
<label for="manual-transmission">Manuaali</label>
<input type="radio" id="automatic" name="transmission" value="Automaatti">
<label for="automatic-transmission">Automaatti</label>
<br>
Mittarilukema:
<input type="number" name="mileage" min="0" max="10000000" required>
(kilometreinä)
<br>
Vuosimalli:
<input type="number" name="year" min="1900" max="2021" required>
<br>
Hinta:
<input type="number" name="price" min="1" max="10000000" required>
(Euroina)
<br>
Väri:
<input type="text" name="color" required>
<br>
Moottorin tilavuus:
<input type="number" name="engine" min="100" max="10000" required>
(kuutiosenttimetreinä, cm^3)
<br>
Teho:
<input type="number" name="power" min="0" max="2000" required>
(kilowatteina, kW)
<br>
Tieliikennekelpoisuus:
<input type="radio" id="notlegal" name="legal" value="0">
<label for="legal">Ei tieliikennekelpoinen</label>
<input type="radio" id="legal" name="legal" value="1" checked>
<label for="legal">Tieliikennekelpoinen</label>
<br>
Lisätiedot:
<br>
<textarea name="info" rows="3" cols="50"></textarea>
<br>
Raksi varusteet:
<br>
<ul style="list-style-type:none;">
<li>
    <input type="checkbox" id="1" name="varuste1" value="Nahkaverhoilu">
    <label for="varuste1">Nahkaverhoilu</label>
</li>
<li>
    <input type="checkbox" id="2" name="varuste2" value="Ilmastointi">
    <label for="varuste2">Ilmastointi</label>
</li>
<li>
    <input type="checkbox" id="3" name="varuste3" value="Vakionopeudensaadin">
    <label for="varuste3">Vakionopeudensäädin</label>
</li>
<li>
    <input type="checkbox" id="4" name="varuste4" value="Kattoluukku">
    <label for="varuste4">Kattoluukku</label>
</li>
<li>
    <input type="checkbox" id="5" name="varuste5" value="Keskuslukitus">
    <label for="varuste5">Keskuslukitus</label>
</li>
<li>
    <input type="checkbox" id="6" name="varuste6" value="Ilmajouset">
    <label for="varuste6">Ilmajouset</label>
</li>
<li>
    <input type="checkbox" id="7" name="varuste7" value="Vetokoukku">
    <label for="varuste7">Vetokoukku</label>
</li>
<li>
    <input type="checkbox" id="8" name="varuste8" value="Huoltokirja">
    <label for="varuste8">Huoltokirja</label>
</li>
<li>
    <input type="checkbox" id="9" name="varuste9" value="Luistonesto">
    <label for="varuste9">Luistonestojärjestelmä</label>
</li>
<li>
    <input type="checkbox" id="10" name="varuste10" value="ABS">
    <label for="varuste10">ABS-jarrut</label>
</li>
<li>
    <input type="checkbox" id="11" name="varuste11" value="Pysakointitutka">
    <label for="varuste11">Pysäköintitutka</label>
</li>
<li>
    <input type="checkbox" id="12" name="varuste12" value="Sahkopenkit">
    <label for="varuste12">Sähkösäätöiset penkit</label>
</li>
</ul>
<br>
<input type="submit" value="Lähetä">
<input type="reset" value="Tyhjennä">
</form>
